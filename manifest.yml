modules:
  jira:adminPage:
    - key: sprintsense-hello-world-admin-page
      resource: main
      resolver:
        function: resolver
      title: SprintSense
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/sprintsense/build
    tunnel:
      port: 3000

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: 
permissions:
  scopes:
    - read:project:jira
    - read:board-scope:jira-software
    - read:sprint:jira-software
    - read:issue-details:jira
    - read:jql:jira
    - read:jira-work
    - read:jira-user    
    - write:jira-work
    - write:sprint:jira-software
    - write:board-scope:jira-software
    - write:project:jira
    - manage:jira-configuration

  external:
    fetch:
      backend:
        - "https://api.openai.com"

  content:
    styles:
      - 'unsafe-inline'

